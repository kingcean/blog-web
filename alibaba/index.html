<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="../images/bg/poster.jpg">
    <title>Projects at Alibaba Group - Kingcean.org</title>
    <link href="../css/layout.css" rel="stylesheet" />
    <link href="../css/site.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/jquery.min.js" ></script>
    <script type="text/javascript" src="../js/remarkable.min.js" ></script>
    <script type="text/javascript" src="../js/site.js" ></script>
</head>
<body>
    <header>
        <section>
            <h1><a href="https://kingcean.org"><strong>Kingcean</strong><span>.org</span></a></h1>
            <ul>
                <li>
                    <a href="https://kingcean.org/blog">Blogs</a>
                </li>
                <li>
                    <a href="https://compositejs.github.io">CompositeJs</a>
                </li>
                <li>
                    <a href="https://12dlabs.github.io/?kingcean">12D Labs</a>
                </li>
            </ul>
        </section>
    </header>
    <section>
        <section><a href="../">&lt; Back to homepage</a><span> &nbsp; | &nbsp; Project at Alibaba Group</span></section>
    </section>
    <section id="blog_content"></section>
    <footer>
        <section>
            <div class="x-copyright">
                <img src="../images/logos/barcode.svg" />
                <span>&copy; Kingcean Tuan 2021 &nbsp; | &nbsp; Front-end</span>
            </div>
        </section>
    </footer>
    <script type="text/javascript">
    (function () {
        var id = site.firstQuery();
        var menu = [
            { name: "Quark", id: "quark" },
            { name: "APASS", id: "apass" },
            { name: "Nine", id: "nine" },
            { name: "SOP", id: "sop" },
        ];
        var cntEle = document.getElementById("blog_content");
        if (!id) {
            cntEle.innerHTML = "<ul>" + menu.map(function (ele) {
                return "<li><a href=\"?" + ele.id + "\" >" + ele.name + "</a></li>"
            }).join("") + "</ul>";
            return;
        }
        
        $.get(id + ".md").then(function (r2) {
            var md = new Remarkable();
            r2 = r2.replace(/\(.\//g, "(./");
            cntEle.innerHTML = "<section>" + md.render(r2) + "</section>";
        }, function (r) {
            cntEle.innerHTML = "<section><em>Load failed.</em></section>";
        });
    })();
    </script>
</body>
</html>
