<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CompositeJs - Kingcean.org</title>
    <link href="../css/layout.css" rel="stylesheet" />
    <style type="text/css">
    a.x-link, a.x-link:visited {
        color: #CCC;
        font-size: 18px;
        text-decoration: none;
        line-height: 24px;
        background-color: #282828;
        padding: 24px;
        margin: 0 8px 8px 0;
        border: 1px solid #333;
        border-radius: 4px;
        display: block;
    }
    a.x-link:hover {
        color: #EEE;
        text-decoration: none;
        background-color: #333;
        border-color: #555;
        box-shadow: #111 1px 1px 4px;
    }
    a.x-link:active {
        color: #9EF;
        background-color: #282828;
        text-decoration: none;
        border-color: #444;
        box-shadow: #111 0 0 4px;
    }
    a.x-link > img {
        width: 24px;
        height: 24px;
        padding: 0;
        margin: 0 8px 0 0;
        vertical-align: middle;
        display: inline-block;
    }
    a.x-link > svg, a.x-link:visited > svg {
        fill: #CCC;
        width: 24px;
        height: 24px;
        padding: 0;
        margin: 0 8px 0 0;
        vertical-align: middle;
        display: inline-block;
    }
    a.x-link:hover > svg {
        fill: #EEE;
    }
    a.x-link:active > svg {
        fill: #9EF;
    }
    a.x-link > span {
        line-height: 24px;
        vertical-align: middle;
        display: inline-block;
    }
    </style>
</head>
<body>
    <header>
        <section>
            <h1><a href="https://kingcean.org"><strong>Kingcean</strong><span>.org</span></a></h1>
            <ul>
                <li>
                    <a href="https://kingcean.org/blog">Blogs</a>
                </li>
                <li class="state-sel">
                    <a href="https://kingcean.org/libs">CompositeJs</a>
                </li>
            </ul>
        </section>
    </header>
    <section style="min-height: 640px; margin-bottom: 60px; ">
        <h2>Projects</h2>
        <section>
            <a class="x-link" href="https://github.com/compositejs/datasense"><span>DataSense</span>
            </a><a class="x-link" href="https://github.com/compositejs/langpack"><span>Langpack</span>
            </a><a class="x-link" href="https://github.com/compositejs/hje"><span>Hyper-JSON Engine</span>
            </a><a class="x-link" href="https://github.com/compositejs/deepx"><span>DeepX</span>
            </a>
        </section>
    </section>
    <footer>
        <section>
            <div class="x-copyright">
                <img src="../images/logos/barcode.svg" />
                <span>&copy; Kingcean Tuan 2021 &nbsp; | &nbsp; CompositeJs</span>
            </div>
        </section>
    </footer>
</body>
</html>
